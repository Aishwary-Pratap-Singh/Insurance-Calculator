<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Admin Portal</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a  mat-button class="selected"   >Policy</a>
        <a  mat-button routerLink="/admin/request" >Request</a>
        <a  mat-button routerLink="/admin/history" >History</a>
        <a (click)="onLogOut()" mat-button>Log Out</a>
      </div>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav position="end" style="height: 100vh" [autoFocus]="false">
      <mat-nav-list class="sidenav">
        <div><a  mat-button class="selected">Policy</a></div>
        <div><a  mat-button routerLink="/admin/request">Request</a></div>
        <div><a (click)="onLogOut()" mat-button>Log Out</a></div>
      </mat-nav-list>
    </mat-sidenav>
    <div class="content">
      <div  class="data">
        <div class="heading">
          <div class="main-heading">
            <h2 class="request-heading">Policies</h2>
          </div>
        </div>
        <div class="insurance-table">
          <div class="container-1">
            <div class="search-container">
              <div class="buttons">
                <div class="filter">
                  <mat-form-field>
                    <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter By Name..." />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="container" style="max-height: calc(100vh - 155px);">
              <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 " style="width: 100%; ">
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> S. No. </th>
                  <td mat-cell *matCellDef="let element;let i = index">{{this.paginator.pageIndex == 0 ? i + 1 : 1 + i +
                    this.paginator.pageIndex * this.paginator.pageSize}}</td>
                </ng-container>

                <ng-container matColumnDef="insurer">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef mat-sort-header class="table-heading">
                    insurer name
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.insurerName }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="plan">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    plan
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.plan }}</td>
                </ng-container>

                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef class="table-heading">Modify</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button  (click)="onUpdate()">
                      <mat-icon class="mat-18" [ngStyle]="{'color':'#3d3e3e'}">edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
              </table>
              <mat-paginator #paginator [pageSize]="9" [pageSizeOptions]="[2, 5, 9, 15]" class="paginator"
                showFirstLastButtons>
              </mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
