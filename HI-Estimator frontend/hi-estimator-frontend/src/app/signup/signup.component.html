<div class="form-outline">
  <!-- [formGroup]="registerForm" -->
  <form class="form" [formGroup]="signUpForm" [class.mat-elevation-z8]=true>
    <div class="heading">
      <div class="in-121">
        
          <h1>Sign up</h1>
        
      </div>
    </div>

    <div class="outer">
      <div class="inner-1">
        <div class="in-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>First name</mat-label>
            <input
              matInput
              type="text"
              class="name"
              formControlName="firstname"
            />
          </mat-form-field>
        </div>
        <div class="in-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput type="text" formControlName="lastname" />
          </mat-form-field>
        </div>
      </div>
      <div class="inner-2">
        <img
          mat-card-image
          src="../../assets/user_logo_login.png"
          class="img"
        />
      </div>
    </div>

    <div class="date">
      <div class="in-121">
        <mat-form-field appearance="fill" class="example-form-field">
          <mat-label>Date Of Birth</mat-label>
          <input matInput [matDatepicker]="datepicker" formControlName="date" />
          <mat-datepicker-toggle
            matSuffix
            [for]="datepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>
                Apply
              </button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="username">
      <div class="in-121">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Ex. pat@example.com"
            formControlName="email"
          />
          <!-- <mat-error *ngIf="signUpForm.controls['username'].invalid && (signUpForm.controls['username'].dirty || signUpForm.controls['username'].touched)" class="alert">
            <div *ngIf="signUpForm.controls['username'].errors.required">
            Please enter valid email
          </div>
        </mat-error> -->
        
          <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
      </div>
    </div>

    <div class="password">
      <div class="in-121">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput class="pswd" formControlName="password"/>
          <!-- <mat-error *ngIf="registerForm.value.password">
                        Password must be a combination of lower-case, upper-case, numbers and
                        at least 9 characters long</mat-error
                    > -->
        </mat-form-field>
      </div>
    </div>

    <div class="button">
      <div class="in-121">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="button-mat"
          (click)="signUp()"
          [disabled]="!signUpForm.valid"

        >
          Sign-up
        </button>
      </div>
    </div>

    <div class="info-login">
      
        <p class="info">
          Already have an account? <span style="color: blue;"><a routerLink="" style="text-decoration: none;">Log in</a></span>
        </p>
      
    </div>
  </form>
</div>
